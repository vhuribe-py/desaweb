<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Popovers</title>
    </head>
    <body>
        <!--data-placement="top","left","right","bottom"-->
        <button type="button" class="btn btn-secondary" data-toggle="popover"
        data-trigger="hover" data-placement="right" title="Titulo del popover"
        data-content="Y aquí hay algo de contenido increíble. Es muy atractivo. ¿Verdad?">
            Popover on top
        </button>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script>
            //es necesario aplicar la funcion popover a los botones correspondientes
            $(function () {
                $('[data-toggle="popover"]').popover();
            })

        </script>
    </body>
</html>
