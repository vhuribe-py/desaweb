<html>
    <head>

    <title>Datos</title>
    <meta charset="UTE-8">

    </head>

    <body>
        <form id="formPrograma" enctype="multipart/form-data" method="post">
            <label for="nombres">Nombre</label>
            <input id="nombre" name="nombre" type="text" placeholder="Nombre">
            <br><br>
            <label for="apellido">Apellido</label>
            <input id="apellido" name="apellido" type="text" placeholder="Apellido">
            <br><br>
            <label for="email">Email</label>
            <input id="email" name="email" type="text" placeholder="Email">
            <br><br>
            <label for="direccion">Dirección</label>
            <input id="direccion" name="direccion" type="text" placeholder="Dirección">
            <br><br>
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="text" placeholder="Contraseña">
            <br><br>
            <label for="telefono">Telefono</label>
            <input id="telefono" name="telefono" type="text" placeholder="Telefono">
            <br><br>
            
            <label for="productos">Productos</label> <br/>
            <input type="checkbox" name="disco500gb">
            Disco duro 500 Gb.
            </br>
            <input type="checkbox" name="disco2tb">
            Disco duro 2 Tb.
            </br>
            <input type="checkbox" name="proci5">
            Procesador i5.
            </br>
            </br>


            <label for="sexo">Sexo</label> <br/>
            
            <input type="radio" name="sexo" id="varon" value="Masculino">
            <label for="varon">Masculino </label>
            </br>
            <input type="radio" name="sexo" id="mujer" value="Femenino">
            <label for="mujer">Femenino </label>
            </br>
            </br>

            <label for="companhia">Compañia</label> <br/>
            <select id="companhia" name="companhia">
                <option value="0983" selected="selected">0983</option>
                <option value="0971">0971</option>
                <option value="0991">0991</option>
            </select>
            </br> </br>

            <label for="mensaje">Mensaje </label> <br/>
            <textarea id="mensaje" name="mensaje" placeholder ="..:Escriba aquí:.." rows="5" cols="30"></textarea>
            </br> </br>

            <input type="checkbox" name="acepto" checked>
            Acepto las condiciones establecidas
            </br>
            </br>
            <button id="botonEnviar">Enviar</button>
        </form>
    </body>
</html>
